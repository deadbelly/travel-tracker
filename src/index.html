<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-page">
      <h1>TRAVEL<img src="./images/globe-icon.png" alt="a plane circling the globe">TRACKER</h1>
      <label for="username-input">USERNAME</label>
      <input aria-label="username-input" name="username-input" class="username-input">
      <label for="passowrd-input">PASSWORD</label>
      <input aria-label="password-input" name="password-input" class="password-input" type="password">
      <p class="login-errors"></p>
      <button class="sidebar-btn login-button">SIGN IN<br><img src="./images/suitcase-icon.png" alt="a suitcase"></button>
    </div>
    <h1 class="mobile-title">TRAVEL<img src="./images/globe-icon.png" alt="a plane circling the globe">TRACKER</h1>
    <section class="sidebar hidden">
      <form class="sidebar-content new-trip-form hidden">
        <label for="destination-list">Destination</label>
        <select aria-label="destination-select" class="destination-list new-trip-form__input" name="destination-list">
        </select>
        <label for="trip-start">Departure and Return Dates</label>
        <input aria-label="start-date-select" type="date" class="trip-start new-trip-form__input" name="trip-start">
        <input aria-label="end-date-select" type="date" class="trip-end new-trip-form__input" name="trip-end">
        <label for="number-of-travelers">Number of Travlers</label>
        <input aria-label="number-of-travelers-select" type="number" class="number-of-travelers" class="num-travelers new-trip-form__input" value="1" min="1">
        <h3 aria-label="estimated-cost-of-trip" class="cost-message">waiting to calculate cost...</h3>
      </form>
      <div class="sidebar-btn-area">
        <button class="sidebar-btn book-trip-button hidden"><img src="./images/ticket-icon.png" alt="plane tickets"><br>book it!</button>
        <button class="sidebar-btn back-button hidden"><img src="./images/arrow.png" alt="a back arrow"><br>back</button>
        <button class="sidebar-btn plan-trip-button hidden"><img src="./images/map-icon.png" alt="a map"><br>plan a trip</button>
      </div>
    </section>
    <main class="hidden">
      <h1>TRAVEL<img src="./images/globe-icon.png" alt="a plane circling the globe">TRACKER</h1>
      <section aria-label="list-of-my-trips" tabindex="0" class="trip-list">
      </section>
      <section class="destination-preview hidden">
      </section>
    </main>
  </body>
</html>
