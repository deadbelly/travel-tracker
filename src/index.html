<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-page">
      <h1>TRAVEL<img src="./images/globe-icon.png" alt="a plane circling the globe">TRACKER</h1>
      USERNAME
      <input class="username-input" value="traveler45">
      PASSWORD
      <input class="password-input" type:"password" value="travel2020">
      <p class="login-errors"></p>
      <button class="sidebar-btn login-button">SIGN IN<br><img src="./images/suitcase-icon.png" alt="a suitcase"></button>
    </div>
    <section class="sidebar hidden">
      <form class="sidebar-content new-trip-form hidden">
        Destination
        <select class="destination-list new-trip-form__input" name="">
        </select>
        Departure and Return Dates
        <input type="date" class="trip-start new-trip-form__input">
        <input type="date" class="trip-end new-trip-form__input">
        Number of Travlers
        <input type="number" class="num-travelers new-trip-form__input" value="1" min="1">
        <h3 class="cost-message">waiting to calculate cost...</h3>
      </form>
      <div class="sidebar-btn-area">
        <button class="sidebar-btn book-trip-button hidden"><img src="./images/ticket-icon.png" alt="a map"><br>book it!</button>
        <button class="sidebar-btn back-button hidden"><img src="./images/arrow.png" alt="a map"><br>back</button>
        <button class="sidebar-btn plan-trip-button hidden"><img src="./images/map-icon.png" alt="a map"><br>plan a trip</button>
      </div>
    </section>
    <main class="hidden">
      <h1>TRAVEL<img src="./images/globe-icon.png" alt="a plane circling the globe">TRACKER</h1>
      <section class="trip-list">
      </section>
      <section class="destination-preview hidden">
      </section>
    </main>
  </body>
</html>
