<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-page">
      <input class="username-input" value="traveler45">
      <input class="password-input" type:"password" value="travel2020">
      <button class="login-button">login</button>
    </div>
    <section class="sidebar hidden">
      <form class="new-trip-form hidden">
        Destination
        <select class="destination-list new-trip-form__input" name="">
        </select>
        Departure Date
        <input type="date" class="trip-start new-trip-form__input">
        Return Date
        <input type="date" class="trip-end new-trip-form__input">
        Number of Travlers
        <input type="number" class="num-travelers new-trip-form__input" value="1" min="1">
        <h3 class="cost-message">select a departure and return date and we'll calculate the price</h3>
        <button class="book-trip-button">book it</button>
      </form>
      <section class="plan-trip hidden">
      </section>
    </section>
    <main class="hidden">
      <h1>TRAVEL TRACKER</h1>
      <section class="trip-list">
      </section>
    </main>
  </body>
</html>
